<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Deployment Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: 700;
      color: #00d4ff !important;
    }
    .hero-section {
      text-align: center;
      margin-top: 70px;
    }
    .hero-section h1 {
      font-weight: 800;
      color: #00e0ff;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
    }
    .hero-section p {
      color: #dcdcdc;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .status-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin: 60px 0;
    }
    .status-circle {
      width: 110px;
      height: 110px;
      border: 4px solid #555;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-weight: 600;
      color: #aaa;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .status-circle.completed {
      border-color: #00ff9d;
      color: #00ff9d;
      box-shadow: 0 0 15px #00ff9d;
    }
    .btn {
      width: 170px;
      padding: 12px;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-primary { background: #007bff; border: none; }
    .btn-warning { background: #ffc107; border: none; color: #000; }
    .btn-success { background: #28a745; border: none; }
    .log-box {
      background-color: rgba(0,0,0,0.7);
      color: #00ffcc;
      border-radius: 10px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      margin-top: 30px;
      font-family: monospace;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .deploy-success {
      color: #00ff9d;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #00ff9d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">CLOUD DEPLOYMENT</a>
      <span class="text-light">Automated Build, Test & Deploy Dashboard</span>
    </div>
  </nav>

  <div class="container hero-section">
    <h1>Automate Your Cloud Workflow</h1>
    <p>Manage, monitor, and execute your CI/CD pipeline with a single click. Build, test, and deploy your app directly from this dashboard.</p>

    <div class="status-section">
      <div id="buildStatus" class="status-circle">BUILD</div>
      <div id="testStatus" class="status-circle">TEST</div>
      <div id="deployStatus" class="status-circle">DEPLOY</div>
    </div>

    <p id="statusText" class="text-info fw-bold">Current Status: IDLE</p>

    <div class="mt-4 d-flex justify-content-center gap-3">
      <button id="buildBtn" class="btn btn-primary">Build Now</button>
      <button id="testBtn" class="btn btn-warning" disabled>Run Tests</button>
      <button id="deployBtn" class="btn btn-success" disabled>Deploy Now</button>
    </div>

    <div id="deploySuccessMsg" class="deploy-success"></div>

    <div class="log-box mt-5" id="output">Logs will appear here...</div>
  </div>

  <script>
    const buildBtn = document.getElementById('buildBtn');
    const testBtn = document.getElementById('testBtn');
    const deployBtn = document.getElementById('deployBtn');
    const output = document.getElementById('output');
    const statusText = document.getElementById('statusText');
    const deployMsg = document.getElementById('deploySuccessMsg');

    function logMessage(msg) {
      output.innerHTML += `\n${msg}`;
      output.scrollTop = output.scrollHeight;
    }

    buildBtn.addEventListener('click', async () => {
      buildBtn.disabled = true;
      logMessage('> Starting build...');
      statusText.textContent = 'Current Status: BUILDING...';
      try {
        const res = await fetch('/build', { method: 'POST' });
        const text = await res.text();
        logMessage(text);
        document.getElementById('buildStatus').classList.add('completed');
        logMessage('âœ… Build completed successfully!');
        statusText.textContent = 'Current Status: BUILD COMPLETED';
        testBtn.disabled = false;
      } catch (err) {
        logMessage(`Error: ${err}`);
      }
    });

    testBtn.addEventListener('click', async () => {
      testBtn.disabled = true;
      logMessage('> Running tests...');
      statusText.textContent = 'Current Status: TESTING...';
      try {
        const res = await fetch('/test', { method: 'POST' });
        const text = await res.text();
        logMessage(text);
        document.getElementById('testStatus').classList.add('completed');
        logMessage('ðŸ§ª All tests passed!');
        statusText.textContent = 'Current Status: TEST COMPLETED';
        deployBtn.disabled = false;
      } catch (err) {
        logMessage(`Error: ${err}`);
      }
    });

    deployBtn.addEventListener('click', async () => {
      deployBtn.disabled = true;
      logMessage('> Starting deployment...');
      statusText.textContent = 'Current Status: DEPLOYING...';
      try {
        const res = await fetch('/deploy', { method: 'POST' });
        const text = await res.text();
        logMessage(text);
        document.getElementById('deployStatus').classList.add('completed');
        logMessage('ðŸš€ Deployment completed successfully!');
        statusText.textContent = 'Current Status: DEPLOYED SUCCESSFULLY';
        deployMsg.textContent = 'ðŸŽ‰ Application Deployed Successfully!';
      } catch (err) {
        logMessage(`Error: ${err}`);
      }
    });
  </script>
</body>
</html>
